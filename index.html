<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Todo List</title>
	<script type="text/javascript" src="assets/js/lib/jquery-3.1.1.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css" integrity="sha384-Wrgq82RsEean5tP3NK3zWAemiNEXofJsTwTyHmNb/iL3dP/sZJ4+7sOld1uqYJtE" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
</head>
<body>
	<div id="container">
		<h1>To-Do List <i class="fa fa-plus"></i></h1>
		<input type="text" placeholder="Add New Todo">
		<ul>
		<!-- New li's get injected here -->
			<li><span><i class="fa fa-trash"></i></span> Beat Slytherin</li>
			<li><span><i class="fa fa-trash"></i></span> Fix Wand</li>
		</ul>
	</div>
</body>

<script type="text/javascript" src="assets/js/todos.js"></script>
</html>
